{{ if and .Values.global.tls.useDefaultTykCertificate .Values.global.gateway.tls.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.gateway.tls.secretName }}
type: TLS
data:
  tls.crt: |-
    {{ .Files.Get "certs/tlsCert.pem" | b64enc }}
  tls.key: |-
    {{ .Files.Get "certs/tlsKey.pem" | b64enc }}
{{ end }}