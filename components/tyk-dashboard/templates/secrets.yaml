{{- $storageType := include "tyk-dashboard.storageType" . -}}
{{- $needsMongoSecret := and (eq $storageType "mongo") (not ((.Values.global.mongo.connectionURLSecret).name)) -}}
{{- $needsPostgresSecret := and (eq $storageType "postgres") (not ((.Values.global.postgres.connectionStringSecret).name)) -}}
{{- $needsRedisSecret := not ((.Values.global.redis.passSecret).name) -}}
{{- $needsAdminSecrets := not .Values.global.secrets.useSecretName -}}
{{- if or $needsAdminSecrets $needsRedisSecret $needsMongoSecret $needsPostgresSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: secrets-{{ include "tyk-dashboard.fullname" . }}
  labels:
    app: secrets-data-{{ include "tyk-dashboard.fullname" . }}
    chart: {{ include "tyk-dashboard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
stringData:
{{- if $needsAdminSecrets }}
  AdminSecret: "{{ .Values.global.secrets.AdminSecret }}"
  APISecret: "{{ .Values.global.secrets.APISecret }}"
  DashLicense: "{{ .Values.global.license.dashboard }}"
{{- end -}}

{{- if $needsRedisSecret }}
  redisPass: "{{ .Values.global.redis.pass }}"
  {{- if .Values.global.redis.enableSentinel }}
  redisSentinelPass: "{{ .Values.global.redis.sentinelPass }}"
  {{- end }}
{{- end }}

{{- if $needsMongoSecret }}
  mongoURL: {{ include "tyk-dashboard.mongo_url" . | quote }}
{{- end }}

{{- if $needsPostgresSecret }}
  pgConnectionString: {{ include "tyk-dashboard.pg_connection_string" . }}
{{- end }}
{{- end }}
