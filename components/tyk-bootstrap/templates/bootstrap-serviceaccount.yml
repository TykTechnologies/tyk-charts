{{- if and .Values.bootstrap .Values.global.serviceAccountName -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Values.global.serviceAccountName }}"
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-delete-policy: before-hook-creation
    helm.sh/hook-weight: "-10"
{{- end }}
