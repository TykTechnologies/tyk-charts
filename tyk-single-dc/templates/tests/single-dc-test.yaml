apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "tyk-single-dc.fullname" . }}-test-tyk-single-dc"
  labels:
    chart: {{ include "tyk-single-dc.chart" . }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: health-check-container
      image: alpine:3.17
      command:
        - /bin/sh
        - -c
        - /tests/tyk-single-dc-test.sh
      volumeMounts:
        - mountPath: "/tests"
          name: test-tyk-single-dc
      env:
        - name: TYK_GW_PROTO
          value: {{ include "tyk-single-dc.gwproto" . }}
        - name: TYK_GW_SVC
          value: gateway-svc-{{ include "tyk-single-dc.fullname" . }}-tyk-gateway
        - name: TYK_GW_LISTENPORT
          value: "{{ index .Values "tyk-gateway" "gateway" "service" "port" }}"
        - name: TYK_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TYK_DB_SECRET
          valueFrom:
            secretKeyRef:
              name: secrets-tyk-single-dc
              key: APISecret
  volumes:
    - name: test-tyk-single-dc
      configMap:
        name: test-tyk-single-dc-map
        defaultMode: 0777
